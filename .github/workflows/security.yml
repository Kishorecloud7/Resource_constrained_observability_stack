name: Security Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 03:00 UTC

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Step 1: Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Step 2: Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # -----------------------------
      # Step 3: Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r sensor-service/requirements.txt
          pip install bandit safety

      # -----------------------------
      # Step 4: Run Bandit SAST Scan
      # -----------------------------
      - name: Static Code Scan (Bandit)
        run: bandit -r sensor-service -ll

      # -----------------------------
      # Step 5: Scan Python dependencies
      # -----------------------------
      - name: Dependency Vulnerability Scan (Safety)
        run: safety check --full-report || true
        # "|| true" prevents failing the entire pipeline

      # -----------------------------
      # Step 6: Docker image security scan (Trivy)
      # -----------------------------
      - name: Build Docker image for scanning
        run: docker build -t sensor-service:security-scan ./sensor-service

      - name: Scan Docker Image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "sensor-service:security-scan"
          severity: "CRITICAL,HIGH"
          exit-code: "0"  # Do NOT fail build, only report issues

      - name: Security Pipeline Status
        run: echo "Security checks completed ✔️"
