name: CI Pipeline

on:
  
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python for tests
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir -r sensor-service/requirements.txt
          pip install pytest requests

      # Run tests
      - name: Run unit tests
        run: pytest tests/

      # Build Docker image (sensor service)
      - name: Build Docker image
        run: |
          docker build -t sensor-service:ci-build ./sensor-service

      # Optional: Basic security scan for Docker image
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "sensor-service:ci-build"
          severity: "CRITICAL,HIGH"
          exit-code: "0"   # Do not fail CI on scan issues

      - name: CI Completed Successfully
        run: echo "CI pipeline finished successfully ✔️"
